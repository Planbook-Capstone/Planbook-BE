            deploy/docker-compose.yml
            .env
          target: "/var/www/planbook-be/"
          strip_components: 1

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

            cd /var/www/planbook-be

             # Báº£o Ä‘áº£m docker compose v2 cÃ³ sáºµn; fallback sang docker-compose náº¿u cáº§n
            if docker compose version >/dev/null 2>&1; then
              DC="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              DC="docker-compose"
            else
              echo "Docker Compose chÆ°a Ä‘Æ°á»£c cÃ i trÃªn VPS" >&2
              exit 1
            fi

            echo "ðŸ§¹ Stopping and removing old containers..."
            $DC down --remove-orphans || true

            echo "ðŸ§¹ Removing old images..."
            docker image prune -af || true

            echo "ðŸ“¦ Pulling latest images..."
            $DC pull

            echo "ðŸš€ Starting all services..."
            $DC up -d --remove-orphans

            echo "ðŸ“Š Service status:"
            $DC ps