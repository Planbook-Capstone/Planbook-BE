# application.yml
server.port=8080

#spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/api/oauth2/jwks
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://auth-service:8080/api/oauth2/jwks


spring.application.name=api-gateway
spring.cloud.zookeeper.connect-string=157.245.135.92:2181
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.discovery.register=false

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.discovery.locator.filters[0]=StripPrefix=1

springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

spring.webflux.cors.allowed-origins=*
spring.webflux.cors.allowed-methods=*
spring.webflux.cors.allowed-headers=*
spring.webflux.cors.allow-credentials=true
spring.webflux.cors.max-age=3600

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springdoc=DEBUG
logging.level.reactor.netty=DEBUG